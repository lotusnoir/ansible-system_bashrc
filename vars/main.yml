---
_bashrc_default_config_ps1: |
  PS1="\[\e[0;37m\][\A]\[\e[0;m\]\[\e[0;32m\]\u\[\e[0;m\]\[\e[0;32m\]@\h\[\e[0;m\]:\[\e[1;36m\]\w\[\e[0;m\]\[\e[1;31m\]\\$\[\e[0;m\] "

_bashrc_common_config_vars: |
  export HISTTIMEFORMAT="%F-%T "
  export HISTSIZE=10000
  PROMPT_COMMAND='history -a'
  HISTCONTROL=ignoreboth
  export HISTIGNORE="ls:ps:history:htop"
  shopt -s histappend

  export LS_OPTIONS='--color=auto'
  eval "`dircolors`"

_bashrc_common_config_alias: |
  alias egrep='egrep $LS_OPTIONS'
  alias fgrep='fgrep $LS_OPTIONS'
  alias grep='grep $LS_OPTIONS'
  alias vi='vim'
  alias which='alias | /usr/bin/which --tty-only --read-alias --show-dot --show-tilde'
  alias ls='ls $LS_OPTIONS'
  alias ll='ls $LS_OPTIONS -l'
  alias la='ls $LS_OPTIONS -lA'
  alias ri='grep -ri --exclude-dir=".git" --color=auto'
  alias tailf='tail -f'
  alias de='docker_exec() { docker exec -it "$1" bash; }; docker_exec'

_bashrc_common_config_functions: |
  function extract () {
     if [ -f $1 ] ; then
         case $1 in
             *.tar.bz2)   tar xvjf $1    ;;
             *.tar.gz)    tar xvzf $1    ;;
             *.bz2)       bunzip2 $1     ;;
             *.rar)       unrar x $1     ;;
             *.gz)        gunzip $1      ;;
             *.tar)       tar xvf $1     ;;
             *.tbz2)      tar xvjf $1    ;;
             *.tgz)       tar xvzf $1    ;;
             *.zip)       unzip $1       ;;
             *.Z)         uncompress $1  ;;
             *.7z)        7z x $1        ;;
             *)           echo "don't know how to extract '$1'..." ;;
         esac
     else
         echo "'$1' is not a valid file!"
     fi
  }

  function repeat() {
      local times="$1";
      shift;
      local cmd="$@";
      for ((i = 1; i <= $times; i++ )); do
         eval "$cmd";
      done
  }
